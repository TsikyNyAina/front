<!doctype html>
<html ng-app="myApp">
<head>
  <title>Signalements</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/toastr.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <script src="lib/angular.min.js"></script>
    
    
</head>
<body>

  <div class="wrapper fadeInDown">
    <div id="formContent"  ng-controller="signin" style=" max-height: 300px;" >
      <!-- Tabs Titles -->
      <h2 class="active">SIGN IN REGION</h2>
      
      <!-- Login Form -->
      <form class="form" name="Login"> 
       
        <input type="text" id="login" class="fadeIn second" ng-model="admin.username" placeholder="wawa@wawa.mg" required>
          
        
        <input type="password" id="password" class="fadeIn third" ng-model="admin.mdp" placeholder="Password" class="input-small" required>
        
        <input type="submit" class="fadeIn fourth" ng-click="log(admin)">
     
      </form>
  
  
    </div>
  </div>
